<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1200px; height: 630px; overflow: hidden; }
.card {
  width: 1200px; height: 630px;
  background: #262a33;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  text-align: center; padding: 60px 80px;
  position: relative;
}
.card::before {
  content: ''; position: absolute; top: 0; left: 0; right: 0;
  height: 6px; background: linear-gradient(90deg, #0d7680, #FFA089, #c9926b);
}
.card::after {
  content: ''; position: absolute; bottom: 0; left: 0; right: 0;
  height: 2px; background: rgba(255,255,255,0.06);
}
.logo {
  font-family: 'Montserrat', sans-serif; font-weight: 700;
  font-size: 72px; letter-spacing: 0.22em; color: #ffffff;
  text-transform: uppercase; margin-bottom: 24px;
}
.divider {
  width: 80px; height: 3px; background: #0d7680;
  margin-bottom: 28px;
}
.subtitle {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 32px; font-weight: 600; color: #FFA089;
  letter-spacing: 0.02em; margin-bottom: 20px;
  line-height: 1.3;
}
.tagline {
  font-family: 'Lato', sans-serif; font-size: 18px;
  font-weight: 300; color: rgba(255,255,255,0.5);
  letter-spacing: 0.06em; max-width: 700px;
  line-height: 1.6;
}
.corner-badge {
  position: absolute; bottom: 30px; right: 40px;
  font-family: 'Lato', sans-serif; font-size: 13px;
  font-weight: 400; color: rgba(255,255,255,0.3);
  letter-spacing: 0.08em; text-transform: uppercase;
}
.corner-left {
  position: absolute; bottom: 30px; left: 40px;
  font-family: 'Montserrat', sans-serif; font-size: 13px;
  font-weight: 700; color: rgba(255,255,255,0.2);
  letter-spacing: 0.15em; text-transform: uppercase;
}
</style>
</head>
<body>
<div class="card">
  <div class="logo">NOAH</div>
  <div class="divider"></div>
  <div class="subtitle">Investment Opportunity Overview</div>
  <div class="tagline">The intelligence infrastructure the world doesn't have yet</div>
  <div class="corner-left">Noah Wire Services</div>
  <div class="corner-badge">Confidential &bull; February 2026</div>
</div>
</body>
</html>
